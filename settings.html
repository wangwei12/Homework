<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>易购</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
		<link rel="stylesheet" href="css/settings.css" />
	</head>
	<body>
		<div id="" data-role="header" data-theme="f">
			<h3>我的易购</h3>
		</div>
		<div id="card" class="card">
			<img class="headPic" src="img/aa.jpeg" style="border-radius: 12px;">
			<span id="user"></span>
		</div>
		<div id="shopinf" class="shopinf">
			<ul id="infoul">
				<li><img src="img/a.png"/><p>待付款</p></li>
				<li><img src="img/b.png"/><p>待收货</p></li>
				<li><img src="img/d.png"/><p>退换售后</p></li>
				<li><img src="img/e.png"/><p>我的订单</p></li>
			</ul>
		</div>
		<div id="shopinf" class="shopinf">
			<ul id="twoul">
				<li><span id="">8</span><p>易购券</p></li>
				<li><span id="">1000</span><p>白条额度</p></li>
				<li><span id="">654</span><p>京豆</p></li>
				<li><span id="">1</span><p>E卡</p></li>
			</ul>
		</div>
		<div id="shopinf" class="shopinf">
			<ul id="thirdul">
				<li><span id="">6</span><p>商品</p></li>
				<li><span id="">16</span><p>店铺</p></li>
				<li><span id="">172</span><p>浏览记录 </p></li>
		
			</ul>
		</div>
		<div id="" data-role="footer" data-position="fixed">
			<div id="" data-role="navbar">
				<ul>
					<li id="back"><a>返回</a></li>
					<li id="out"><a>退出登陆</a></li>
				</ul>
			</div>
		</div>
		<script src="js/jquery-2.2.2.js"></script>
        <script src="js/jquery.mobile-1.4.5.min.js"></script>
        <script type="text/javascript" src="js/settings.js" ></script>
	</body>
</html>
